server:
  port: 8082


spring:
  application:
    name: sampleService
  zipkin:
    base-url: http://ZipkinServer/
  sleuth:
      sampler:
        percentage: 1.0
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CloudCoreConfigServer

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/

management.security.enabled: false