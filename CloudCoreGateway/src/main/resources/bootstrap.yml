server:
  port: 8084
spring:
  application:
    name: gateway
  cloud:
      config:
        discovery:
          enabled: true
          service-id: CloudCoreConfigServer

# tag::configuration-eureka[]
eureka:   #<1>
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8081}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
  endpoint:
    health:
      show-details: ALWAYS
# end::configuration-eureka[]

zuul:
  ignoredServices: '*'
  routes:
    sampleService:                                               # 可以随便写，在zuul上面唯一即可；当这里的值 = service-id时，service-id可以不写。
      path: /sample/**                                    # 想要映射到的路径
      service-id: sampleService            # Eureka中的serviceId

